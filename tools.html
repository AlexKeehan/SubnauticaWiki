<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="main_styles.css" />
</head>

<body>
    <div class="background_img"></div>

    <div class="main_wrapper">
        <header>
            <div class="header_left">
                <! Source for game logo: https://subnautica.fandom.com/wiki/Subnautica_Wiki >
                <img src="subnautica_logo.webp" alt="logo" , class="logo" />
                <h1 class="title">Subnautica</h1>
            </div>
            <div class="header_center">
                <input type="text" placeholder="Search For Item" class="search_bar" />
                <nav>
                    <ul>
                        <li><a href="#weapons_list">Weapons</a></li>
                        <li><a href="#tools_list">Tools</a></li>
                        <li><a href="#vehicles_list">Vehicles</a></li>
                        <li><a href="#biomes_list">Biomes</a></li>
                        <li><a href="#flora_list">Flora</a></li>
                        <li><a href="#fauna_list">Fauna</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header_right">
                <ul>
                    <li><a href="#login" class="login">Login</a></li>
                    <li><a href="#signup" class="signup">Signup</a></li>
                </ul>
            </div>
        </header>

        <main class="main_layout">
            <div class="left_bar">
                <ul>
                    <li><a href="#socials">Socials</a></li>
                    <li><a href="#news">News</a></li>
                </ul>
            </div>
            <div class="main_content">
                <h2>About Subnautica</h2>
                <p class="main_para">Main paragraph here</p>
            </div>
            <div class="right_bar">
                <ul>
                    <li><a href="#play_now">Play Now</a></li>
                    <li><a href="#forums">Forums</a></li>
                    <li><a href="#fan_art">Fan Art</a></li>
                    <li><a href="#updates">Updates</a></li>
                </ul>
            </div>
        </main>

    </div>
    <footer>
        <div class="footer_content">
            <img src="subnautica_logo.webp" alt="logo" class="logo" />
            <h1 class="title">Subnautica</h1>
        </div>
        <div class="help">
            <a href="#help">Help</a>
        </div>
    </footer>

</body>
</html>
