<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/main_styles.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <script>
        function RedirectAdminDashboard() {
            window.location.href = "admin_dashboard.html";
        }
    </script>
</head>
<body>

    <div class="background_img"></div>

    <! Same header as always, but without login/signup options>
    <header>
        <div class="header_left">
            <! Source for game logo: https://subnautica.fandom.com/wiki/Subnautica_Wiki >
            <a href="homepage.html" class="logo_wrapper">
                <img src="subnautica_logo.webp" alt="logo" class="logo" />
            </a>
            <a href="homepage.html" class="title_wrapper">
                <h1 class="title">Subnautica</h1>
            </a>
        </div>
        <div class="header_center">
            <input type="text" placeholder="Search For Item" class="search_bar" />
            <nav>
                <ul>
                    <li><a href="tools.html">Tools</a></li>
                    <li><a href="vehicles.html">Vehicles</a></li>
                    <li><a href="biomes.html">Biomes</a></li>
                    <li><a href="flora.html">Flora</a></li>
                    <li><a href="fauna.html">Fauna</a></li>
                    <li><a href="eggs.html">Eggs</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <! Section to display login information>
    <div class="login_wrapper">
        <div class="login_layout">
            <h2>Login</h2>
            <! Little JavaScript to redirect to admin_dashboard.html>
            <form onsubmit="event.preventDefault(); RedirectAdminDashboard();">
                <div class="textbox">
                    <input type="text" placeholder="Enter Username" name="username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Enter Password" name="password">
                </div>
                <div class="submit_button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
